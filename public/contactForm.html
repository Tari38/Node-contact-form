<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact Us</title>
</head>
<body>
    
    <div class="form-container">
        <form class="contact-form">
            <h2>CONTACT</h2>
            <input aria-label="Enter your name" type="text" id="name" placeholder="Your name"><br />
            <input aria-label="Enter your email" type="email" id="email" placeholder="Your email"><br />
            <input aria-label="Enter the subject title" type="text" id="subject" placeholder="Subject"><br />
            <textarea aria-label="Enter your message here" 
            placeholder="Your message"
            id="message" cols="30" rows="10"></textarea><br />

            <input aria-label="Press button to send message" type="submit" class="submit" value="Send Message" />
        </form>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
